    <main>
        <section class="titleContainer">
            <div class="icon-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="3.6em" height="3.6em" viewBox="0 0 20 20">
                    <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">

                <h2>Contacto</h2>
            </div>
        </section>
        <section id="contact-section">
            <form>
                <article>
                    <div>
                        <fieldset>
                            <legend>Datos personales</legend>
                            <div>
                                <label for="name">Nombre *</label>
                                <input type="text" id="name" name="name" placeholder="Escribe tu nombre">
                            </div>
                            <div>
                                <label for="email">Correo Electrónico *</label>
                                <input type="email" id="email" name="email" placeholder="Escribe tu email">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Selecciona un servicio</legend>
                            <div>
                                <ul>
                                    <li>
                                        <input type="radio" name="service" id="service1" value = "web">
                                        <label for="service1">UI / UX + Programación web</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="service" id="service2" value = "ilustration">
                                        <label for="service2">Ilustración de mascotas</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="service" id="service3" value = "concept">
                                        <label for="service3">Concept art</label>
                                    </li>
                                    <li>
                                        <input type="radio" name="service" id="service4" value = "photo">
                                        <label for="service4">Fotografía de animales</label>
                                    </li>
                                </ul>
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <legend>¿Qué necesitas?</legend>
                            <div>
                                <textarea id="message" name="message" placeholder="Escribe tu mensaje"></textarea>
                            </div>
                        </fieldset>
                    </div>
                </article>
                <div id="checkboxContainer">
                    <input type="checkbox" id="checkbox" name="subject">
                    <label for="checkbox"> Acepto los Términos y Condiciones y la Política de Privacidad</label>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                    
                </div>
            </form>
            <div id="successMessage" class="hidden">
                <h3>¡Gracias por tu mensaje!</h3>
                <div id="extra-border">
                    <img src="../media/hiria_dev.jpg" alt="Deydre sonriendo a cámara" id="profileImg">
                </div>
                <h4>Nos pondremos en contacto contigo lo antes posible (:</h4>
            </div>
        </section>
    </main>
